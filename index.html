<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <h3>Pick a Location</h3>
            <input type="text" name="location" id="location" autocomplete="off" placeholder="City" required>
            <input type="submit" id="getWeather" value="Get Weather"></input>
        </form>
    </header>
    <aside id="tempConversion" class="fadein">
        <form id="widget">
            <div>
                <h4 id="widgetTitle">Convert The Temperature: </h4>
            </div>
            <div>
                <input type="number" id="temp-to-convert" placeholder="Convert Degrees">
                <br></br>
            </div>
            <div>
                <input type="radio" name="convertTemp" id="to-c" required></input>
                <label for="to-c">To Celsius</label>
            </div>
            <div>
                <input type="radio" name="convertTemp" id="to-f" required></input>
                <label for="to-f">To Fahrenheit</label>
                <br></br>
            </div>
                <input type="submit" id="submitTemp" value="Convert Temperature">
                <h4 id="result"></h4>
        </form>
    </aside>
    <main>
        <article name="mainArticle" class="fadein">
            <p id="firstP">Choose a location to view the weather.</p>
        </article>
        <aside id="weatherForecast">
            <article></article>
            <article></article>
            <article></article>
        </aside>
    </main>
    <aside class="sidebar fadein">
        <section>
            <h4>Previous Searches</h4>
            <p>No previous searches.</p>
            <ul name="locationWeather"></ul>
        </section>
    </aside>
</body>
</html>
